<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="sales-tracker.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SalesTracker</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Inter&family=Merriweather+Sans:wght@300;400;800&family=Secular+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/buttons.css" />
		<link rel="stylesheet" href="src/alerts.css" />
		<script type="module" src="/main.js" defer></script>
		<script type="module" src="/src/dropdown-stats.js" defer></script>
		<script type="module" src="/src/dropdown-sale.js" defer></script>
		<script type="module" src="src/helper.js" defer></script>
	</head>

	<body>
		<header class="margin-set">
			<div class="logo">
				<a href="#"><h1>pet side story</h1></a>
			</div>
		</header>

		<nav>
			<h2>Sales Tracker</h2>

			<button id="theme-button">
				<div id="light-theme-icon" hidden>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						enable-background="new 0 0 20 20"
						height="2rem"
						viewBox="0 0 20 20"
						width="2rem"
						fill="#f0e8e8"
					>
						<rect fill="none" height="20" width="20" />
						<path
							d="M10,7.5c1.38,0,2.5,1.12,2.5,2.5s-1.12,2.5-2.5,2.5S7.5,11.38,7.5,10S8.62,7.5,10,7.5z M10,6c-2.21,0-4,1.79-4,4s1.79,4,4,4 s4-1.79,4-4S12.21,6,10,6L10,6z M3.75,10.75c0.41,0,0.75-0.34,0.75-0.75c0-0.41-0.34-0.75-0.75-0.75h-2C1.34,9.25,1,9.59,1,10 s0.34,0.75,0.75,0.75H3.75z M18.25,10.75c0.41,0,0.75-0.34,0.75-0.75c0-0.41-0.34-0.75-0.75-0.75h-2c-0.41,0-0.75,0.34-0.75,0.75 s0.34,0.75,0.75,0.75H18.25z M9.25,3.75C9.25,4.16,9.59,4.5,10,4.5c0.41,0,0.75-0.34,0.75-0.75v-2C10.75,1.34,10.41,1,10,1 S9.25,1.34,9.25,1.75V3.75z M13.89,5.05c-0.29,0.29-0.29,0.77,0,1.06s0.77,0.29,1.06,0l1.06-1.06c0.29-0.29,0.29-0.77,0-1.06 c-0.29-0.29-0.77-0.29-1.06,0L13.89,5.05z M3.99,14.95c-0.29,0.29-0.29,0.77,0,1.06s0.77,0.29,1.06,0l1.06-1.06 c0.29-0.29,0.29-0.77,0-1.06c-0.29-0.29-0.77-0.29-1.06,0L3.99,14.95z M5.05,6.11c0.29,0.29,0.77,0.29,1.06,0s0.29-0.77,0-1.06 L5.05,3.99c-0.29-0.29-0.77-0.29-1.06,0s-0.29,0.77,0,1.06L5.05,6.11z M14.95,16.01c0.29,0.29,0.77,0.29,1.06,0s0.29-0.77,0-1.06 l-1.06-1.06c-0.29-0.29-0.77-0.29-1.06,0c-0.29,0.29-0.29,0.77,0,1.06L14.95,16.01z M9.25,18.25C9.25,18.66,9.59,19,10,19 c0.41,0,0.75-0.34,0.75-0.75v-2c0-0.41-0.34-0.75-0.75-0.75s-0.75,0.34-0.75,0.75V18.25z"
						/>
					</svg>
				</div>
				<div id="dark-theme-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						enable-background="new 0 0 20 20"
						height="2rem"
						viewBox="0 0 20 20"
						width="2rem"
						fill="#f0e8e8"
					>
						<rect fill="none" height="20" width="20" />
						<path
							d="M8.04,4.86C7.88,5.39,7.8,5.94,7.8,6.5c0,3.14,2.56,5.7,5.7,5.7c0.56,0,1.11-0.08,1.64-0.24c-0.79,2.07-2.8,3.54-5.14,3.54 c-3.03,0-5.5-2.47-5.5-5.5C4.5,7.66,5.97,5.65,8.04,4.86z M10,3c-3.87,0-7,3.13-7,7s3.13,7,7,7s7-3.13,7-7 c0-0.36-0.03-0.72-0.08-1.06C16.16,10,14.91,10.7,13.5,10.7c-2.32,0-4.2-1.88-4.2-4.2c0-1.41,0.7-2.66,1.76-3.42 C10.72,3.03,10.36,3,10,3L10,3z"
						/>
					</svg>
				</div>
				<p id="theme">theme</p>
			</button>
		</nav>

		<main class="main">
			<div class="card sales-form-card">
				<h1>Formular vânzare</h1>

				<form id="sale-form">
					<div class="select-group">
						<label for="sale-food-btn">Tipul de hrană</label>
						<button id="sale-food-btn" class="button dropdown-btn">
							<span id="sale-food-label">alege un tip de hrană</span>
							<div id="sale-food-btn-arrow" class="arrow"></div>
						</button>

						<div
							class="dropdown-list dropdown-sale hidden"
							id="dropdown-sale"
						></div>
					</div>

					<label for="money">Valoare (lei)</label>
					<div class="data-input-wrapper">
						<input
							type="number"
							name="money"
							id="money"
							placeholder="Ex: 30"
							min="0"
							max="9999"
							required
						/>
						<button
							class="button spinnerBtn"
							id="moneySpinnerDec"
							type="button"
						>
							-
						</button>
						<button
							class="button spinnerBtn"
							id="moneySpinnerInc"
							type="button"
						>
							+
						</button>
					</div>

					<label for="items">Bucăți</label>
					<div class="data-input-wrapper">
						<input
							type="number"
							name="items"
							id="items"
							placeholder="Ex: 50"
							min="0"
							max="9999"
							required
						/>
						<button
							class="button spinnerBtn"
							id="itemsSpinnerDec"
							type="button"
						>
							-
						</button>
						<button
							class="button spinnerBtn"
							id="itemsSpinnerInc"
							type="button"
						>
							+
						</button>
					</div>

					<div class="show-buttons-layout">
						<button
							class="button submit-btn reset-btn"
							id="sale-reset-btn"
							type="button"
						>
							Reset
						</button>

						<button
							class="button submit-btn"
							id="submit-sale-btn"
							type="submit"
						>
							Adaugă vânzare
						</button>
					</div>
				</form>
			</div>

			<div class="card statistics-card">
				<h1>Statistici vânzări</h1>

				<div id="statistics-card">
					<div class="sales-card" id="sales-all">
						<h2>All time</h2>

						<div class="item-card">
							<p>Încasări</p>
							<p id="total-sales">0 lei</p>
						</div>

						<div class="item-card">
							<p>Superworms</p>
							<p id="total-superworms">0 buc</p>
						</div>

						<div class="item-card">
							<p>Mealworms</p>
							<p id="total-mealworms">0 buc</p>
						</div>

						<div class="item-card">
							<p>Dubia</p>
							<p id="total-dubia">0 buc</p>
						</div>

						<div class="item-card">
							<p>Redhead</p>
							<p id="total-red-head">0 buc</p>
						</div>
					</div>

					<div class="sales-card" id="sales-custom">
						<h2>Statistici customizate</h2>

						<div class="custom-stats-btn-area">
							<button id="stats-year-btn" class="button dropdown-btn">
								<span id="stats-year-label">Anul</span>
								<div id="year-arrow" class="arrow"></div>
							</button>

							<button id="stats-month-btn" class="button dropdown-btn">
								<span id="stats-month-label">Luna</span>
								<div id="month-arrow" class="arrow"></div>
							</button>

							<button id="stats-food-btn" class="button dropdown-btn">
								<span id="stats-food-label">Hrana</span>
								<div id="food-arrow" class="arrow"></div>
							</button>
						</div>

						<div class="custom-stats-btn-area stats-dropdown">
							<div
								class="dropdown-list dropdown-stats hidden"
								id="dropdown-stats-year"
							></div>
							<div
								class="dropdown-list dropdown-stats hidden"
								id="dropdown-stats-month"
							></div>
							<div
								class="dropdown-list dropdown-stats hidden"
								id="dropdown-stats-food"
							></div>
						</div>

						<div id="custom-stats-data">
							<div class="show-buttons-layout" id="stats-buttons-layout">
								<button
									class="button submit-btn reset-btn"
									id="stats-reset-btn"
								>
									Reset
								</button>

								<button class="button submit-btn" id="show-stat-btn">
									Arată statistica
								</button>
							</div>

							<div class="custom-data-card">
								<div class="custom-data-title">
									<h2 id="food-type"></h2>
									<h2>|</h2>
									<h2 id="date"></h2>
								</div>

								<div class="custom-data-results items">
									<div class="item-card">
										<p>Bucăți vândute</p>
										<p id="items-sold">0 buc</p>
									</div>
								</div>

								<div class="custom-data-results sales">
									<div class="item-card">
										<p>Încasări</p>
										<p id="sum">0 lei</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p>
				<span>pet side story </span>Copyright ©
				<span id="copywright-year"></span>
			</p>
		</footer>
	</body>
</html>
